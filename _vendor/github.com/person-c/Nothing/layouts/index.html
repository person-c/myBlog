<!DOCTYPE html>
<html lang="{{ .Lang | default .Site.Language.Lang | default "en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Serif+SC:wght@200..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">

    {{ block "head" . }}{{ end }}
</head>

<body>
    {{ partial "header.html" . }}

    <main class="home-main">
        <article class="home-content">
            {{ .Content }}
        </article>

        <div class="home-footer">
            <a href="https://github.com/person-c/myBlog" target="_blank">GitHub</a>
            <span class="separator">·</span>
            <a href="mailto:m2c.w@outlook.com">Mail</a>
            <span class="separator">·</span>
            <span class="copyright">&copy; {{ now.Format "2006" }}</span>
        </div>
    </main>

    {{ block "scripts" . }}{{ end }}
</body>

</html>
