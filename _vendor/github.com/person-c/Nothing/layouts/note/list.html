{{ define "main" }}
<section class="article-list">
    <h2 class="list-title">{{ .Title }}</h2>
    {{ with .Content }}
    <article>{{ . }}</article>
    {{ end }}
    <ul class="post-list">
        {{ range .Pages }}
        <li class="post-item">
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}" class="post-link">
                {{ .Title | default (.File.BaseFileName) }}
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
