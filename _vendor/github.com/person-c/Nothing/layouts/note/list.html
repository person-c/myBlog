<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>

<body>
    {{ partial "header.html" . }}

    <main>
        <section class="article-list">
            <h2>{{ .Title }}</h2>
            <article>{{ .Content }}</article>
            <ul>
                {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">
                        <div class="article-title">{{ .Title | default (.File.BaseFileName) }}</div>
                    </a>
                </li>
                {{ end }}
            </ul>
        </section>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
